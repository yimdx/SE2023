<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="icon" href="/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vite App</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }

  </style>
</head>

<body>
  <div id="app"></div>
  <script type="module" src="/src/main.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/TaylorLottner/Fork/sakura.js"></script>
  <script src="https://eqcn.ajz.miesnfu.com/wp-content/plugins/wp-3d-pony/live2dw/lib/L2Dwidget.min.js"></script>
  <script>



     let status=true;
    L2Dwidget.init({
      "model": {
        jsonPath:
        "https://unpkg.com/live2d-widget-model-wanko@1.0.5/assets/wanko.model.json",
        "scale": 1
      }, "display": {
        "position": "right", "width": 150, "height": 150,
        "hOffset": 0, "vOffset": -20,"z-index":999,"pointer-events":"click"
      }, "mobile": { "show": true, "scale": 0.5 },
      "react": { "opacityDefault": 0.7, "opacityOnHover": 0.2 }
    });

   
    window.onload=()=>{
      document.getElementById("live2d-widget").style.zIndex=1000;
      document.getElementById("live2d-widget").onclick=()=>{
        if(status){
          status=false;
          var child = document.getElementById("canvas_sakura");
          var parent=child.parentNode;
          parent.removeChild(child);
        }else{
          status=true;
          startSakura();
        }
       };
       document.getElementById("live2dcanvas").style.pointerEvents="all";
    };
    


    
  </script>
 
</body>

</html>
